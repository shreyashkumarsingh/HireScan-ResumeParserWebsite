<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Parser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #007BFF, #00BCD4);
            color: #fff;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            padding: 1rem;
        }
        .card {
            padding: 2rem;
            border-radius: 15px;
            background-color: #ffffffcc;
            color: #333;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.7s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #007BFF;
        }
        .form-control:focus,
        .form-select:focus {
            border-color: #007BFF;
            box-shadow: 0 0 0 0.25rem rgba(0,123,255,.25);
        }
        .btn-primary {
            background-color: #007BFF;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }

        @media (max-width: 576px) {
            .card {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Upload Your Resume</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="resume" class="form-label">Select Resume (PDF)</label>
                <input class="form-control" type="file" name="resume" id="resume" accept=".pdf" required>
            </div>
            <div class="mb-3">
                <label for="job_role" class="form-label">Select Job Role</label>
                <select class="form-select" name="job_role" id="job_role" required>
                    <option value="">-- Select --</option>
                    <option value="Web Developer">Web Developer</option>
                    <option value="Software Engineer">Software Engineer</option>
                    <option value="Data Analyst">Data Analyst</option>
                    <option value="Machine Learning Engineer">Machine Learning Engineer</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload & Parse</button>
        </form>
    </div>
</body>
</html>
